<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/rocket.png" type="image/png"/>
    <title>Space | Login</title>
</head>
<body>
    <header>
        <h1>
            <a href="index.html">
                <img src="img/rocket.png" alt="rocket-logo" class="main__logo">
                <div>Space</div>
            </a>
        </h1>
        <div>
            <a href="news.html">News</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Login</a>
        </div>
    </header>
    <h2>Login now</h2>
    <div class="login__username">
        <label for="username">User Name</label>
        <input type="text" placeholder="username" name="username" x-moz-errormessage="Try Admin" required>
        <div class="error"></div>
    </div>
    <div class="login__password">
        <label for="password">Password</label>
        <input type="password" name="password" minlength="5" placeholder="password"  x-moz-errormessage="Try 12345" required>
        <div class="error"></div>
    </div>
    <form action="">
        <button id="submit-btn" type="submit">Go</button>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
